<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{Repository Name} - YeonSphere</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    <link rel="apple-touch-icon" href="../assets/images/logo-192x192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../assets/js/main.js" defer></script>
</head>
<body>
    <!-- Loading Animation -->
    <div class="loader">
        <div class="loader-content">
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
        </div>
    </div>

    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="../assets/icons/logo.svg" alt="YeonSphere Logo" class="floating">
                    <a href="/" class="glowing">YeonSphere</a>
                </div>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/#repositories">Repositories</a>
                    <a href="/#about">About</a>
                    <a href="/#contact">Contact</a>
                    <a href="https://github.com/YeonSphere" target="_blank">GitHub</a>
                </div>
            </nav>
        </header>

        <main>
            <section class="repo-header glass">
                <h1 class="glowing">{Repository Name}</h1>
                <p class="repo-description reveal">{Repository Description}</p>
                <div class="repo-meta">
                    <span><i class="fas fa-code-branch"></i> {Default Branch}</span>
                    <span><i class="fas fa-star"></i> {Stars}</span>
                    <span><i class="fas fa-eye"></i> {Watchers}</span>
                    <span><i class="fas fa-code"></i> {Language}</span>
                </div>
                <div class="repo-links">
                    <a href="https://github.com/YeonSphere/{repo-name}" target="_blank" class="button hover-glow">
                        <i class="fab fa-github"></i> View on GitHub
                    </a>
                    <a href="https://github.com/YeonSphere/{repo-name}/archive/refs/heads/main.zip" class="button hover-glow">
                        <i class="fas fa-download"></i> Download
                    </a>
                </div>
            </section>

            <section class="repo-content glass reveal">
                <div class="readme-content">
                    <!-- README content will go here -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 YeonSphere. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
